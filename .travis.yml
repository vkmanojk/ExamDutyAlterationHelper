language: android
sudo: required
jdk: oraclejdk8

env:
  global:
  - ANDROID_API_LEVEL=28
  - ANDROID_BUILD_TOOLS_VERSION=28.0.3
  - ANDROID_ABI=armeabi-v7a
  - secure: 3625f7b5458ba18144ae4210d9dcc948d1be4e6b
  - SONAR_HOST_URL=http://localhost:9000
  

addons:
 sonarqube: true

script:
- sonar-scanner -D sonar.host.url=http://localhost:9000/ -D sonar.login=3625f7b5458ba18144ae4210d9dcc948d1be4e6b -X


android:
  components:
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - extra-android-m2repository
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - touch $HOME/.android/repositories.cfg

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

before_script:
  - chmod +x gradlew

script:
  - ./gradlew clean build
  - ./gradlew clean test jacocoTestReport sonarqube -Dsonar.host.url=http://localhost:9000 --info -stacktrace

